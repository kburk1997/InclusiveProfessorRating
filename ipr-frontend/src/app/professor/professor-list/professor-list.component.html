<h3>All professors</h3>

<table>
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Overall Rating</th>
    <th>Number of Ratings</th>
  </tr>
  <tr *ngFor="let professor of professors">
    <td>{{professor.name}}</td>
    <td>{{deptNames[professor.id]}}</td>
    <td>{{professor.overallRating}}</td>
    <td>{{professor.numRatings}}</td>
  </tr>
</table>
