<h1 class="display-4">{{professor.name}}</h1>
<p class="lead">Professor in the {{department.name}} department at <a routerLink="/university/{{university.id}}">{{university.name}}</a></p>
<h3>Overall: {{professor.overallRating}}/5 ({{professor.numRatings}} rating(s))</h3>

<div *ngFor="let review of reviews">
  <app-review [review]="review"></app-review>
</div>
