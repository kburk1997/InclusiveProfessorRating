<h1 class="display-4" id="">{{professor.name}}</h1>
<p class="lead">Professor in the {{department.name}} department at <a routerLink="/university/{{university.id}}">{{university.name}}</a></p>
<div class="row">

  <div class="col-xs-8"><h3>Overall: {{professor.overallRating}}/5 ({{professor.numRatings}} rating(s)) </h3></div> <div class="col-xs-2" style="min-width: 50%; text-align: right !important;"> <h3><button class="btn btn-lg btn-link" (click)="this.toggleNewRating()"><i class="fas fa-plus"></i> New Review</button></h3></div></div>
<div *ngIf="newRating"><app-review-form></app-review-form></div>
<div *ngFor="let review of reviews">
  <app-review [review]="review"></app-review>
</div>
